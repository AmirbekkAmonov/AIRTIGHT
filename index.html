<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./assets/images/Air_Tight_Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>AIRTIGHT</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#"> <img src="./assets/images/Air_Tight_Logo.svg" alt=""></a>
            <img src="./assets/icons/Menu.png" alt="">
            <div class="header__languages">
                <p>EN</p>
                <p>AU</p>
            </div>
        </div>
        <div class="AIRTIGHT">
            <img class="bubbles" src="./assets/images/Bubbles.svg" alt="">
            <h1>AIR JORDAN</h1>
            <img class="bubbles2" src="./assets/images/Bubbles.svg" alt="">
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./assets/images/Shoe.png" alt="">
                    <div class="glass">
                        <div class="glass__text">
                            <img src="./assets/icons/Vector.png" alt="">
                            <p>360°</p>
                            <img class="vector" src="./assets/icons/Vector.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide"><img src="./assets/images/Shoe.png" alt="">
                    <div class="glass">
                        <div class="glass__text">
                            <img src="./assets/icons/Vector.png" alt="">
                            <p>360°</p>
                            <img class="vector" src="./assets/icons/Vector.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide"><img src="./assets/images/Shoe.png" alt="">
                    <div class="glass">
                        <div class="glass__text">
                            <img src="./assets/icons/Vector.png" alt="">
                            <p>360°</p>
                            <img class="vector" src="./assets/icons/Vector.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide"><img src="./assets/images/Shoe.png" alt="">
                    <div class="glass">
                        <div class="glass__text">
                            <img src="./assets/icons/Vector.png" alt="">
                            <p>360°</p>
                            <img class="vector" src="./assets/icons/Vector.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide"><img src="./assets/images/Shoe.png" alt="">
                    <div class="glass">
                        <div class="glass__text">
                            <img src="./assets/icons/Vector.png" alt="">
                            <p>360°</p>
                            <img class="vector" src="./assets/icons/Vector.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>

            <footer class="footer">
                <div class="footer__icons">
                    <img src="./assets/icons/Search.svg" alt="">
                    <img src="./assets/icons/Volume.svg" alt="">
                </div>
                <div class="footer__text">
                    <p>Scroll to Explore</p>
                </div>
                <div class="footer__img">
                    <img src="./assets/images/Air_Left.png" alt="">
                    <img src="./assets/images/Air_Bottom.png" alt="">
                    <div class="footer__img__bg">
                        <div class="footer__img__bg__line"></div>
                    </div>
                </div>
            </footer>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
